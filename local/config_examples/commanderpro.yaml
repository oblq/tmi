# fixed duty cycles
fixed_duty_cycles:
  # 0: 0
  # 1: 0
  2: 55 # front
  3: 35 # rear
  4: 50
  5: 50

# Define external temp extractors to be used in the configurations below.
# method must be the name of a TMITempExtractor plugin.
#  plugin: commanderpro, ipmi, cli
#  arg: {commanderpro: sensor_channel (int), ipmi: entityID, cli: custom_command}
external_temps:
  # cpu:
  #   plugin: ipmi
  #   arg: 3.1

  # pch:
  #   plugin: ipmi
  #   arg: 7.1

  # gpu:
  #   plugin: cli
  #   arg: nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader

  # water:
  #   plugin: commanderpro
  #   arg: 0

## set a custom fan duty-cycle curve, any set must have 6 temp/rpm mappings
custom_curves:
  0: # side
    sensor: 0
    mapping:
      20: 500
      23: 600
      26: 750
      29: 950
      32: 1500
      35: 2000
  1: # top
    sensor: 0
    mapping:
      20: 500
      23: 600
      26: 750
      29: 950
      32: 1200
      35: 1400

# Set led count per channel.
led_count_per_ch:
  0x00: 52 # 4 for solarity, 48 for the thermaltake front fans
  0x01: 7 # ek vector, 7 leds

# Test temp variations to check the picked colors for mode 0x05.
# Temp changes will be sent to both the two led channels of
# the commander pro.
temp_shift_test:
  enabled: false
  ch: 0x01
  from: 24
  to: 36

color1: &color {r: 0, g: 200, b: 50} #{r: 27, g: 133, b: 44}

# Configure leds.
led_group_configs:

  cpu:
    ledch: 0x00
    ledoffset: 0
    ledcount: 1
    ledmode: 0x04 # 0x05, 0x02, 0x03, 0x01, 0x04, 0x06
    ledspeed: 0x01
    leddirection: 0x01
    ledstyle: 0x00
    color1: *color
    color2: {r: 255, g: 127, b: 0}
    color3: {r: 255, g: 0, b: 0}
    temp1: 33
    temp2: 46
    temp3: 56
    # externaltemp: cpu

  reservoir:
