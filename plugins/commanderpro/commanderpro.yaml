  #   arg: 3.1

  # pch:
  #   plugin: ipmi
  #   arg: 7.1

  # gpu:
  #   plugin: cli
  #   arg: nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader

  # water:
  #   plugin: commanderpro
  #   arg: 0

## set a custom fan duty-cycle curve, any set must have 6 temp/rpm mappings
a12top: &a12top
  sensor: 3
  mapping:
    0: 400
    28: 650
    30: 850
    32: 1150
    34: 1550
    36: 2000

a12x15_side: &a12x15_side
  sensor: 3
  mapping:
    0: 400 # 450
    28: 650
    30: 850
    32: 1150
    34: 1550
    36: 2000 # 1850

a12bottom: &a12bottom
  sensor: 3
  mapping:
    0: 400
    28: 650
    30: 850
    32: 1150
    34: 1550
    36: 2000

custom_curves:
  1: *a12top      # top
  2: *a12x15_side # side
  3: *a12bottom   # bottom
  4: *a12bottom   # bottom
  5: *a12bottom   # bottom

# Set led count per channel.
led_count_per_ch:
  0x00: 52 # 4 for solarity, 48 for the thermaltake front fans
  0x01: 7 # ek vector, 7 leds

# Test temp variations to check the picked colors for mode 0x05.
# Temp changes will be sent to both the two led channels of
# the commander pro.
temp_shift_test:
  enabled: false
  ch: 0x01
  from: 24
  to: 36

color1: &color1 {r: 0, g: 150, b: 8} # {r: 0, g: 200, b: 30} # azzurro # {r: 250, g: 25, b: 15} # pink # {r: 0, g: 50, b: 8} # green #
color2: &color2 {r: 0, g: 150, b: 8} # {r: 255, g: 255, b: 0} # yellow # {r: 255, g: 127, b: 0}  {r: 255, g: 0, b: 0}
color3: &color3 {r: 0, g: 150, b: 8} # {r: 200, g: 20, b: 0} # orange # {r: 100, g: 0, b: 30} #

# Configure leds.
led_group_configs:

  o11d_xl:
    ledch: 0x00
    ledoffset: 4
    ledcount: 28 #
    ledmode: 0x04 # 0x05, 0x02, 0x03, 0x01, 0x04, 0x06
    ledspeed: 0x01
    leddirection: 0x01
    ledstyle: 0x00
    color1: *color3
    color2: *color2
    color3: *color3
    temp1: 53
    temp2: 57
    temp3: 62
    # externaltemp: pch

  cpu:
    ledch: 0x00
    ledoffset: 0
    ledcount: 1
    ledmode: 0x04 # 0x05, 0x02, 0x03, 0x01, 0x04, 0x06
    ledspeed: 0x01
    leddirection: 0x01
    ledstyle: 0x00
    color1: *color2
    color2: *color2
    color3: *color1
    temp1: 33
    temp2: 46
    temp3: 56
    # externaltemp: cpu

  gpu:
    ledch: 0x01
    ledoffset: 0
    ledcount: 64 # 5
    ledmode: 0x04 # 0x05, 0x02, 0x03, 0x01, 0x04, 0x06
    ledspeed: 0x01
    leddirection: 0x01
    ledstyle: 0x00
    color1: *color1
    color2: *color2
    color3: *color2
    temp1: 33
    temp2: 45
    temp3: 55
    # externaltemp: gpu

